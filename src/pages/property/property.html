<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Property
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <img src="assets/img/KHJjgpE2SSm5Xb59uMpe_property_house.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div id="property-container1">
    <div id="property-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Property Info
      </p>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button id="property-button5" ion-button outline color="positive" class="btn-haft-width" on-click="goToPropertySchedule()" block>
          Date
        </button>
      </ion-col>
      <ion-col>
        <button id="property-button2" ion-button outline color="positive" class="btn-haft-width" on-click="goToPropertySchedule()" block>
          Time
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button id="property-button1" ion-button color="primady" on-click="goToPropertySchedule()" class="bottom-btn" inline>
    Book An Appointment
  </button>
</ion-content>
